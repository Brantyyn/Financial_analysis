<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            transition: filter 0.3s ease;
        }

        #sidebar {
            color: white;
            width: 150px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            z-index: 1000;
            transition: left 0.3s ease;
            opacity: 0.9;
            /* background-color: #2d6a4f; Dark green background */
        }

        #sidebar:hover,
        #sidebar-activator:hover + #sidebar {
            left: 0;
        }

        #sidebar-activator {
            width: 2px;
            height: 100vh;
            background-color: #555;
            position: fixed;
            left: 0;
            top: 0;
            cursor: pointer;
            z-index: 999;
        }

        .sidebar-content {
            padding: 20px;
            position: absolute;
            bottom: 0;
        }

        /* Sidebar header */
        .sidebar-content h3 {
            font-weight: 800; /* Equivalent to font-extrabold */
            margin-bottom: 1rem; /* 16px margin-bottom */
            font-size: 1.875rem; /* Equivalent to text-3xl */
            /* background-color: #bddfca; Green background */
            padding: 1.25rem; /* 20px padding */
            border-radius: 9999px; /* Equivalent to rounded-full */
            text-align: center;
            color: white;
        }

        /* Sidebar links */
        .sidebar-content a {
            display: block;
            padding: 1.5rem; /* 24px padding */
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 0.3125rem; /* 5px margin-top */
            background-color: #374151; /* Gray background */
            border-radius: 9999px; /* Equivalent to rounded-full */
        }

        .sidebar-content a:hover {
            border-radius: 15px;
            background-color: #ffffff; /* Light green background */
        }

        /* Dim content when sidebar is open */
        #sidebar:hover ~ .content,
        #sidebar-activator:hover ~ #sidebar ~ .content {
            filter: brightness(0.8);
        }
    </style>
</head>
<body>
    <!-- Sidebar activator -->
    <div id="sidebar-activator"></div>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-content">
            <h3>Menu</h3>
            <div class="space-y-5">
                <a href="{% url 'charts' %}">Home</a>
                <a href="#">Graphs</a>
                <a href="{% url 'analytics' %}">Analytics</a>
                <a href="{% url 'data' %}">Tables</a>
            </div>
        </div>
    </div>

    <!-- Content area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
