{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            transition: filter 0.3s ease;
        }

        #sidebar {
            color: white;
            width: 150px;
            height: 100vh;
            position: fixed;
            left: -250px;
            top: 0;
            z-index: 1000;
            transition: left 0.3s ease;
            opacity: 0.9;
        }

        #sidebar:hover,
        #sidebar-activator:hover + #sidebar {
            left: 0;
        }

        #sidebar-activator {
            width: 2px;
            height: 100vh;
            background-color: #555;
            position: fixed;
            left: 0;
            top: 0;
            cursor: pointer;
            z-index: 999;
        }

        .sidebar-content {
            padding: 20px;
            position: absolute;
            bottom: 0;
        }

        /* Highlight sidebar content on hover */
        .sidebar-content ul li a {
            display: block;
            padding: 10px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        .sidebar-content ul li a:hover {
            border-radius: 15px;
            background-color: #6fe212;
        }

        /* Optional: Dim content when sidebar is open */
        #sidebar:hover ~ .content,
        #sidebar-activator:hover ~ #sidebar ~ .content {
            filter: brightness(0.8);
        }
    </style>
    {% tailwind_css %}

</head>
<body>
    <!-- Sidebar activator -->
    <div id="sidebar-activator"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="text-green-900 opacity-80">
        <div class="sidebar-content">
            <h3 class="font-extrabold mb-4 text-3xl bg-green-600 p-5 rounded-full text-center">Menu</h3>
            <div class="space-y-5">
                <a href="{% url 'charts' %}" class="block bg-gray-700 p-6 rounded-full">Home</a>
                <a href="#" class="block bg-gray-700 p-6 rounded-full">Graphs</a>
                <a href="{% url 'analytics' %}" class="block bg-gray-700 p-6 rounded-full">Analytics</a>
                <a href="{% url 'data' %}" class="block bg-gray-700 p-6 rounded-full">Tables</a>
            </div>
        </div>
    </div>

    <!-- Content area -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
