{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
</head>
<body class="min-h-screen flex items-center justify-center p-8">
    <div>     
        <table class="table-auto w-full mt-6 rounded-3xl bg-green-600">
            <thead class="">
            </thead>
            <tbody>
                <tr class="text-center space-y-6">
                    <div class="space-y-6">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="flex justify-center mt-6">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                                Submit
                            </button>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>         
    </div>

</body>
</html>


{% endblock content %}
